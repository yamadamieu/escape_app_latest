{% extends 'base.html' %}

{% block body %}
<div class="card" style="width: 40rem;">
	<h5 class="card-header" style="text-align:center">検索結果</h5>
</div>
{% for result in result %}
<h2>{{ result[0] }}：{{ result[1] }}km</h2>
{% endfor %}

<div id="map" style="height:400px; width:600px;"></div><!-- 地図を表示する div 要素（id="map"）-->
<!--現在地を中心とした地図の描画-->
<script>
	var pos = {{ now_position|tojson }};
function initMap() {
	var latlng = new google.maps.LatLng( pos[0] , pos[1] ) ;
    map = new google.maps.Map(document.getElementById('map'), {
      center: latlng,
      zoom: 13.2
    });
	var marker = new google.maps.Marker({
			position: latlng, //マーカーの位置（必須）
			map: map //マーカーを表示する地図
		});
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzZJIejErn0JNCZ3o_clYK8swjdFn3gpc&callback=initMap" async defer></script>
{% endblock %}
